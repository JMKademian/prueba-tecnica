name: Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker image
        uses: docker/build-push-action@v2.5.0
        with:
          context: .
          push: true
          tags: ghcr.io/<USERNAME>/<REPO-NAME>:latest
      - name: Run Docker container
        run: |
          docker run -d -p 80:80 ghcr.io/<USERNAME>/<REPO-NAME>:latest
          sleep 10
          curl http://localhost:80
